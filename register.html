<div class="registration-container">
    <h1>Registration Form</h1>
    <form action="submit_registration.php" method="POST">
        <div class="form-group">
            <label for="college_name">College Name:</label>
            <input type="text" id="college_name" name="college_name" required>
        </div>
        <div class="form-group">
            <label for="college_address">College Address:</label>
            <input type="text" id="college_address" name="college_address" required>
        </div>
        <div class="form-group">
            <label for="team_name">Team Name:</label>
            <input type="text" id="team_name" name="team_name" required>
        </div>
        <div class="form-group">
            <label for="team_captain">Team Captain:</label>
            <input type="text" id="team_captain" name="team_captain" required>
        </div>
        <div class="form-group">
            <label for="total_players">Number of Players:</label>
            <input type="number" id="total_players" name="total_players" min="1" required onchange="showPlayerFields(this.value)">
        </div>
        <div id="player_fields_container"></div>
        <div class="form-group">
            <label for="registration_fees">Registration Fees:</label>
            <input type="text" id="registration_fees" name="registration_fees" required>
            <small>Enter the registration fees for the team. Each game may have different fees.</small>
        </div>
        <div class="form-group">
            <label for="accommodation">Need Accommodation?</label>
            <select id="accommodation" name="accommodation">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <small>If accommodation is needed, specify the number of rooms required.</small>
        </div>
        <div class="form-group">
            <button type="submit" name="submit" class="btn-register">Pay & Register</button>
            <a href="./home.html" class="btn-back">Back</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
function showPlayerFields(totalPlayers) {
    const container = document.getElementById('player_fields_container');
    container.innerHTML = ''; // Clear previous fields

    for (let i = 1; i <= totalPlayers; i++) {
        const playerField = `
            <div class="form-group">
                <h2>Player ${i}</h2>
                <label for="player_name_${i}">Name:</label>
                <input type="text" id="player_name_${i}" name="player_name_${i}" required>
                <label for="player_college_id_${i}">College ID:</label>
                <input type="text" id="player_college_id_${i}" name="player_college_id_${i}" required>
                <label for="player_gender_${i}">Gender:</label>
                <select id="player_gender_${i}" name="player_gender_${i}" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="player_email_${i}">Email Address:</label>
                <input type="email" id="player_email_${i}" name="player_email_${i}" required>
                <label for="player_birthdate_${i}">Birthdate:</label>
                <input type="date" id="player_birthdate_${i}" name="player_birthdate_${i}" required>
                <label for="player_phone_${i}">Phone Number:</label>
                <input type="tel" id="player_phone_${i}" name="player_phone_${i}" required>
                <label for="player_accommodation_${i}">Need Accommodation?</label>
                <select id="player_accommodation_${i}" name="player_accommodation_${i}">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        `;
        container.innerHTML += playerField;
    }
}
</script>
